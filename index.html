<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
</head>

<body>
    <header class="headerEl">Weather Dashboard</header>

    <main>
        <aside class="searchCardContainer">
            <h2 class="searchCardHeaderEl">Search for a City:</h3>
                <form id="searchCardFormEl">
                    <input name="city" type="text" id="searchCardInput">
                    <button type="submit" class="searchBtn">Search</button>
                    <button type="submit" class="resetBtn">Clear</button>

                </form>
            </aside>


        <div class="searchedCitiesContainer">
        </div>


        <div class="currentCardContainer">
            <h2 class="currentCityHeaderEl"></h2>
        </div>


        <div class="cardContainer">
            <!-- <h3>5-Day Forecast:</h3> -->
        </div>
    </main>

</body>

</html>
