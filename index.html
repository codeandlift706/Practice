<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header class="headerEl">Weather Dashboard</header>

    <main>
        <div class="searchCardContainer">
            <h2 class="searchCardHeaderEl">Search for a City:</h3>
                <form id="searchCardFormEl">
                    <label class="searchCardLabel" for="city"></label>
                    <input type="text" class="searchCardInput"></input>
                    <button type="submit" class="searchBtn">Search</button>
                </form>
        </div>


        <div id="searchedCitiesContainer">
            <span id="searchCitiesList"></span>
        </div>


        <div class="currentCardContainer">
            <card class="cityInformationContainer">
                <h2 class="currentCityHeaderEl"></h2>
            </card>
        </div>


        <div class="fiveCardContainer">
            <h3>5-Day Forecast:</h3>
            <card class="cityInformationContainer">
            </card>
        </div>
    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</html>
