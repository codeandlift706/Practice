<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>Weather Dashboard</header>

    <main>
        <div class="searchCardContainer">
            <h2 class="searchCardHeaderEl">Search for a City:</h3>
                <form id="searchCardFormEl">
                    <label class="searchCardLabel" for="city">type city name here</label>
                    <input type="text" class="searchCardInput"></input>
                    <button type="submit" class="searchBtn">Search</button>
                </form>
        </div>


        <div id="searchedCitiesContainer">
            <span id="searchCitiesList"></span>
        </div>


        <div class="currentCardContainer">
            <card class="cityInformationContainer">
                <h2 class="currentCityHeaderEl"></h2>
            </card>
        </div>


        <div class="fiveCardContainer">
            <h3>5-Day Forecast:</h3>
            <card class="cityInformationContainer">
            </card>
        </div>
    </main>

</body>

</html>
