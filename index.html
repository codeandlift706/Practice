<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header class="headerEl">Weather Dashboard</header>

    <main>
        <div class="searchCardContainer">
            <h2 class="searchCardHeaderEl">Search for a City:</h3>
                <form id="searchCardFormEl">
                    <input name="city" type="text" id="searchCardInput">
                    <button type="submit" class="searchBtn">Search</button>
                </form>
        </div>


        <div class="searchedCitiesContainer">
        </div>


        <div class="currentCardContainer">
            <h2 class="currentCityHeaderEl"></h2>
            <card class="cityInformationContainer"></card>
            </card>
        </div>


        <div class="fiveCardContainer">
            <h3>5-Day Forecast:</h3>
            <card class="cityInformationContainer">
            </card>
        </div>
    </main>

</body>

</html>
