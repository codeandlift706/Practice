<header>Weather Dashboard</header>

<body>
<main>

<div class="searchCard">
    <h3 class="searchCardHeaderEl">Search for a City:</h3>
    <form id="searchCardFormEl">
        <label class="searchCardLabel" for="city">type city name here</label>
        <input type="text" class="searchCardInput"></input>
        <button type="submit" class="searchBtn">Search</button>
    </form>
</div>


<div id="searchedCitiesContainer">
    <span id="searchCitiesList"></span>
</div>


</div>

<div>2nd column - Empty card container for-City selected with temp, wind, humidity for current day</div>


<div><h3>2nd column pt 2 - 5-Day Forecast:</h3>Empty card container for- 5 cards for next 5 days</div>


</main>
