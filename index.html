<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <script defer src="./assets/js/script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="headerEl">Weather Dashboard: 5-Day Forecast</header>

    <main>
        <aside class="searchCardContainer">
            <h3 class="searchCardHeaderEl">Search for a city:</h3>
            <form id="searchCardFormEl">
                <input name="city" type="text" id="searchCardInput" placeholder="input text here">
                <button type="submit" class="searchBtn btn btn-outline-success btn-sm">Search</button>
                <button type="submit" class="resetBtn btn btn-outline-danger btn-sm">Clear</button>
            </form>
            <div class="searchedCitiesContainer d-grid gap-2">
            </div>
        </aside>

        <div class="allCardsContainer">
            <div class="currentCardContainer"></div>
            <div class="cardContainer"></div>
        </div>
    </main>
</body>

</html>
